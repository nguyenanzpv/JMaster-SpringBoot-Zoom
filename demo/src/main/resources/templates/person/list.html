<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<form th:action="@{/person/search}" method="get">
    <input name="min">
    <input name="max">
    <input name="page">
    <input name="size" value="10">
    <button type="submit">Seacrh</button>
</form>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <!--for list person-->
    <tr th:each="p : ${list}">
        <td>Id<span th:text="${p.id}"></span></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td><a th:href="@{'/person/edit/'+${p.id}}">Edit</a></td>
        <td><a th:href="@{'/person/delete?id='+${p.id}}">Delete</a></td>
    </tr>
</table>
